<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f0f4ff;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #11bfcb, #25fcfc);
      color: white;
      padding: 70px 20px 50px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }

    header p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .enroll-btn {
      background: #ffeb3b;
      color: #1b1464;
      padding: 14px 30px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .enroll-btn:hover {
      background-color: #fdd835;
      transform: scale(1.05);
    }

    .content {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 25px;
    }

    h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 20px;
      border-left: 6px solid #29a59f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      background: #218b86;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #1a7e75;
      color: white;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 22px;
      }

      .enroll-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Science Course</h1>
    <p>Class 9 | Maharashtra Board</p>
    <button class="enroll-btn" onclick="window.location.href='register-science.html'">Enroll Now</button>
  </header>

  <div class="content">
    <h2>ðŸ“˜ Topics to be Covered</h2>
    <div class="card">1. Matter in Our Surroundings</div>
    <div class="card">2. Is Matter Around Us Pure?</div>
    <div class="card">3. Atoms and Molecules</div>
    <div class="card">4. Structure of the Atom</div>
    <div class="card">5. The Fundamental Unit of Life</div>
    <div class="card">6. Tissues</div>
  </div>

  <footer>
    &copy; 2025 EduSampada | Science Course
  </footer>

</body>
</html>
