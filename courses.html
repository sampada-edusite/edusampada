
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #f1f1f1;
    }

    .course-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .course-card {
      background-color: white;
      width: 300px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .course-card:hover {
      transform: translateY(-6px);
    }

    .course-card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .course-card p {
      font-size: 14px;
      color: #666;
    }

    .course-card a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2575fc;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .course-card a:hover {
      background: #1a56d2;
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .course-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Available Courses</h1>
    <p>Explore and enroll in your favorite subject</p>
  </header>

  <div class="course-container">
    <div class="course-card">
      <h3>Science</h3>
      <p>Learn Physics, Chemistry & Biology concepts interactively.</p>
      <a href="science.html">View Course</a>
    </div>

    <div class="course-card">
      <h3>Mathematics</h3>
      <p>Master algebra, geometry, number systems, and more.</p>
      <a href="math.html">View Course</a>
    </div>

    <!-- Add more subjects if you want -->

      <h3>English</h3>
      <p>Improve grammar, reading, writing, and speaking skills.</p>
      <a href="english.html">View Course</a>
    </div>
    -->
  </div>

  <footer>
    &copy; 2025 EduSampada | All Rights Reserved
  </footer>

</body>
</html>
